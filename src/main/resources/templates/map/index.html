<!DOCTYPE html>
<html lang="zn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--页头 start-->
<head>
    <div th:replace="common/header2:: common_header"></div>
    <script src="../myjs/map/baiduKey.js"></script>
</head>
<!--页头 end-->
<body>
<!-- Fixed navbar -->
<div th:include="common/navbar:: common_navbar"></div>

<div id="cl-wrapper">
    <div th:replace="common/sidebar:: common_sidebar"></div>


    <!--content-start-->
    <div class="container-fluid" id="pcont">
        <div class="page-head">
            <h2>电子人实时数据</h2>
            <ol class="breadcrumb">
                <li><a href="#">电子人监控</a></li>
                <li class="active"><a href="#">电子人信息监控</a></li>
            </ol>
        </div>
        <div class="cl-mcont">

            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="block-flat">
                            <div class="header">
                                <h3>电子人位置分布</h3>
                            </div>
                            <div class="content">
                                <div id="chartEMG" style="height: 500px; padding: 0px; position: relative;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</div>

<div th:include="common/foot2:: common_foot"></div>
<!--页脚 end-->

<!--myjs-->
<!--<script type="application/javascript" src="../myjs/monitor/monitor.js"></script>-->
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("chartEMG");
    var point = new BMap.Point(120.135858,30.256759 );
    map.centerAndZoom(point, 16);

    // 编写自定义函数,创建标注
    function addMarker(point){
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
    }
    var point1=new BMap.Point(120.133271,30.255542);
    addMarker(point);
    addMarker(point1);
</script>
