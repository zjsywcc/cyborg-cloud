<!DOCTYPE html>
<html lang="zn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--页头 start-->
<head>
   <div th:replace="common/header2:: common_header"></div>
</head>
<!--页头 end-->
<body>
<!-- Fixed navbar -->
<div th:include="common/navbar:: common_navbar"></div>

<div id="cl-wrapper">
    <div th:replace="common/sidebar:: common_sidebar"></div>


    <!--content-start-->
    <div class="container-fluid" id="pcont">
    <div class="page-head">
        <h2>添加客户信息</h2>
        <ol class="breadcrumb">
            <li><a href="#">客户管理</a></li>
            <li class="active"><a href="#">添加客户信息</a></li>
        </ol>
    </div>
    <div class="cl-mcont">

        <div class="row">

            <div class="col-sm-12 col-md-12">
                <div class="block-flat">
                    <div class="content">
                        <form id="add_form" method="post" action="../client/add"  role="form">
                                <div class="form-group col-sm-6">
                                    <label class="control-label">客户名称</label>
                                    <input id="add_client" type="text"  name="name" class="form-control" placeholder=""/>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label class="control-label">客户类别</label>
                                    <select id="add_type" name="type" class="form-control select">
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-6 col-md-6">
                                    <label>联系人</label>
                                    <input id="add_contact" name="contact" type="text"  class="form-control" placeholder=""/>
                                </div>

                                <div class="form-group col-sm-6 col-md-6">
                                    <label>联系地址</label>
                                    <input id="add_address" name="address" type="text"  class="form-control" placeholder=""/>
                                </div>

                                <div class="form-group col-sm-6 col-md-6">
                                    <label>手机号</label>
                                    <input id="add_mob" name="mobPhone" type="text"  class="form-control" placeholder=""/>
                                </div>

                                <div class="form-group col-sm-6 col-md-6">
                                    <label>座机号</label>
                                    <input id="add_telphone" name="telPhone" type="text"  class="form-control" placeholder=""/>
                                </div>
                                <div class="form-group col-sm-6 col-md-6">
                                    <label>IP</label>
                                    <input id="add_ip" name="ip" type="text" class="form-control"/>
                                </div>
                                <div class="form-group col-sm-6 col-md-6">
                                    <label>接入号</label>
                                    <input id="add_accessNo" name="accessNo" type="text" class="form-control" />
                                </div>
                                <div class="form-group col-sm-12 col-md-12">
                                    <label>业务OLT</label>
                                    <input id="add_olt" name="OLT" type="text" class="form-control" placeholder=""/>
                                </div>

                            <div class="form-group col-sm-6 col-md-6">
                                <label>经度</label>
                                <input id="add_lng" name="lng" type="number" class="form-control" placeholder=""/>
                            </div>

                            <div class="form-group col-sm-6 col-md-6">
                                <label>纬度</label>
                                <input id="add_lat" name="lat" type="number" class="form-control" placeholder=""/>
                            </div>

                                <div class="form-group col-sm-12 col-md-12">
                                    <label>备注</label>
                                    <textarea id="add_remark" name="remark" style="width: 100%"></textarea>
                                </div>

                                <div class="footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-success" onclick="add()">确认</button>
                                </div>


                        </form>
                    </div>
                </div>
            </div>


        </div>


    </div>
    </div>

<!--content-end-->





</div>
<!--页脚 start-->
<div th:include="common/foot2:: common_foot"></div>
<!--页脚 end-->
<!--高德地图-->
<script type="text/javascript" th:src="@{https://webapi.amap.com/maps?v=1.3&amp;key=f0cbf1acd3e44631503e6a3b319a08f6}"></script>
<!--myjs-->
<script type="application/javascript" src="../myjs/client/add.js"></script>
</body>
</html>
