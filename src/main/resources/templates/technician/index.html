<!DOCTYPE html>
<html lang="zn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--页头 start-->
<head>
   <div th:replace="common/header2:: common_header"></div>
</head>
<!--页头 end-->
<body>
<!-- Fixed navbar -->
<div th:include="common/navbar:: common_navbar"></div>

<div id="cl-wrapper">
    <div th:replace="common/sidebar:: common_sidebar"></div>


    <!--content-start-->
    <div class="container-fluid" id="pcont">
    <div class="page-head">
        <h2>外包人员管理</h2>
        <ol class="breadcrumb">
            <li><a href="#">外包管理</a></li>
            <li class="active"><a href="#">外包人员管理</a></li>
        </ol>
    </div>
    <div class="cl-mcont">

        <div class="row">
            <div class="col-md-12">
                <div class="block-flat">
                    <div class="header">
                        <button class="btn btn-success btn-flat" data-toggle="modal" data-target="#addModal">添加外包人员</button>
                    </div>
                    <div class="content">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="datatable" >
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>类别</th>
                                    <th>公司</th>
                                    <th>电话</th>
                                    <th>微信</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--<tr class="odd gradeX">
                                    <td>Trident</td>
                                    <td>Internet
                                        Explorer 4.0</td>
                                    <td>Win 95+</td>
                                    <td class="center"> 4</td>
                                    <td class="center"></td>
                                </tr>

                                <tr class="gradeU">
                                    <td>Other browsers</td>
                                    <td>All others</td>
                                    <td>-</td>
                                    <td class="center">-</td>
                                    <td class="center">U</td>
                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>







    </div>
    </div>

<!--content-end-->







    <!-- add Modal -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="col-sm-12 col-md-12">
                <div class="block-flat">
                    <div class="header">
                        <h4>添加外包人员信息</h4>
                    </div>
                    <div class="content">
                        <form action="add" method="post" id="add_form">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" id="add_name" name="name" class="form-control" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <select id="add_address" name="sex" class="form-control">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>手机号</label>
                                <input type="text" id="add_phone" name="phone" class="form-control" required="true" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>微信号</label>
                                <input type="text" id="add_wechat" name="wechat" class="form-control" required="true" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>电子邮箱</label>
                                <input type="email" id="add_email" name="email" class="form-control"  placeholder="唯一"/>
                            </div>
                            <div class="form-group">
                                <label>员工类别</label>
                               <select id="add_type" name="type" class="form-control" >
                                   <option value="1">维修人员</option>
                                   <option value="2">外包接口人</option>
                               </select>
                            </div>
                            <div class="form-group">
                                <label>隶属公司</label>
                                <select id="add_company" name="company" class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <input type="text" id="add_remark" name="remarks" class="form-control" placeholder=""/>
                            </div>
                            <div class="modal-footer" style="">
                                <button type="button" class="btn btn-default btn-flat md-close " data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-success btn-flat md-close" data-dismiss="modal" onclick="add()">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="col-sm-12 col-md-12">
                <div class="block-flat">
                    <div class="header">
                        <h4>修改外包公司信息</h4>
                    </div>
                    <div class="content">
                        <form action="update" method="post" id="edit_form">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="hidden" id="edit_id" name="id"/>
                                <input type="text" id="edit_name" name="name" class="form-control" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <select id="edit_sex" name="sex" class="form-control">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>手机号</label>
                                <input type="text" id="edit_phone" name="phone" class="form-control" required="true" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>微信号</label>
                                <input type="text" id="edit_wechat" name="wechat" class="form-control" required="true" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label>电子邮箱</label>
                                <input type="email" id="edit_email" name="email" class="form-control"  placeholder="唯一"/>
                            </div>
                            <div class="form-group">
                                <label>员工类别</label>
                                <select id="edit_type" name="type" class="form-control" >
                                    <option value="1">维修人员</option>
                                    <option value="2">外包接口人</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>隶属公司</label>
                                <select id="edit_company" name="company" class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <input type="text" id="eidt_remark" name="remarks" class="form-control" placeholder=""/>
                            </div>
                            <div class="modal-footer" style="">
                                <button type="button" class="btn btn-default btn-flat md-close " data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-success btn-flat md-close" data-dismiss="modal" onclick="update()">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="i-circle success"><i class="fa fa-warning"></i></div>
                        <h4><div id="del_info"></div>将要删除!</h4>
                        <input id="del_id" type="hidden"/>
                        <p id="check_msg"></p>
                        <input id="check_id" type="hidden"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="deleteOk()">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <!--遮罩-->
    <div class="md-overlay"></div>




</div>
<!--页脚 start-->
<div th:include="common/foot2:: common_foot"></div>
<!--页脚 end-->

<!--myjs-->
<script type="application/javascript" src="../myjs/technician/index.js"></script>
</body>
</html>
